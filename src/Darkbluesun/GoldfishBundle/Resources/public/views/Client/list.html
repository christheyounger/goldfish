<div class="container-fluid">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<h1>Clients</h1>
			<table class="table table-striped">
				<thead>
					<tr>
						<td colspan="10">
							<div class="row">
								<div class="col-md-6">
									<label for="query">Search:&nbsp;</label><input type="text" ng-model="query" id="query">
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<th>Company</th>
						<th>Contact</th>
						<th>Phone</th>
						<th>Email</th>
						<th>Address</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr class="done-{{project.done}}" ng-repeat="client in clients | filter:query | orderBy:orderProp">
						<td><a data-e-required editable-text="client.companyName" e-form="rowform" href="#/clients/{{client.id}}">{{client.companyName}}</a></td>
						<td><span data-e-required editable-text="client.contactName" e-form="rowform" e-name="contactName">{{client.contactName}}</span></td>
						<td><a data-e-required editable-text="client.phone" e-form="rowform" href="tel:{{client.phone}}">{{client.phone}}</a></td>
						<td><a data-e-required editable-text="client.email" e-form="rowform" href="mailto:{{client.email}}">{{client.email}}</a></td>
						<td><span editable-textarea="client.address" e-form="rowform">{{client.address}}</span></td>
						<td style="white-space: nowrap">
						<div class="btn-group" role="group">
				        <!-- form -->
				        <form editable-form name="rowform" onaftersave="saveClient(client)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == user">
				          <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
				            <i class="fa fa-save"></i>
				          </button>
				          <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
				            <i class="fa fa-close"></i>
				          </button>
				        </form>
							<button ng-show="!rowform.$visible" class="btn btn-sm btn-default" data-ng-click="rowform.$show()"><i class="fa fa-edit"> </i></button>
							</div>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td><a data-ng-click="addClient()" class="btn btn-sm btn-primary"><i class="fa fa-plus"> </i> New</a></td>
					</tr>
				</tfoot>
			</table>
		</div>
    </div>
  </div>
</div>
